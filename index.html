<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropDown</title>
</head>
<body>
  <div class="dropmenue">
    <div class="magic">
      <div class="drop">
        <div class="icon">
          <div class="i1" id="i1"></div>
          <div class="i2" id="i2"></div>
          <div class="i3" id="i3"></div>
        </div>
      </div>
      <button class="mask" type="button" onclick="drop()">Mask</button>
      <button class="mask2" id="mask2" type="button" onclick="up()">Mask</button>
    </div>
    <div class="options">
      <button class="p1" id="p1">Home</button>
      <button class="p2" id="p2">About</button>
      <button class="p3" id="p3">Contact</button>
    </div>
  </div>
</body>
</html>
